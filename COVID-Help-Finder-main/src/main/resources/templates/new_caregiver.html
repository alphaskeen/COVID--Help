<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Register as Care-Giver</h1>
		<hr>
		<h2>Save Care-Giver</h2>

		<form action="#" th:action="@{/saveCaregiver}" th:object="${caregiver}"
			method="POST">
			<input type="text" th:field="*{name}"
				placeholder="Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{type}"
				placeholder="Type of Care-Giver" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{phnNumber}"
				placeholder="Phone Number" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{location}"
				placeholder="Location" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{service}"
				placeholder="Service" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{mail}"
				placeholder="Email" class="form-control mb-4 col-4">
				
				<input type="password" th:field="*{pass}"
				placeholder="Password" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Care-Giver</button>
		</form>
		
		<hr>
		
	</div>
</body>
</html>
