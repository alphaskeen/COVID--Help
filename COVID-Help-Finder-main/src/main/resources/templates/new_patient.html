<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Patient Portal</h1>
		<hr>
		<h2>Register as Patient</h2>

		<form action="#" th:action="@{/savePatient}" th:object="${patient}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Patient First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Patient Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{age}"
				placeholder="Patient Age" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{bloodGroup}"
				placeholder="Patient Blood Group" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{phoneNumber}"
				placeholder="Patient Phone Number" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{city}"
				placeholder="Patient City" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{infants}"
				placeholder="Infants who lost parents" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Email" class="form-control mb-4 col-4">
				
				<input type="password" th:field="*{password}"
				placeholder="Password" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Patient</button>
		</form>
		
		<hr>
		
	</div>
</body>
</html>
